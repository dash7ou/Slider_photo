<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="veiwport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>FullScrean Slider</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrap">
            <div id="arrow-left" class="arrow"></div>
            <div id="slider">
                <div class="slide slide1">
                    <div class="slide-content">

                    </div>
                </div>
                <div class="slide slide2">
                    <div class="slide-content">
                        
                    </div>
                </div>
                <div class="slide slide3">
                    <div class="slide-content">
                        
                    </div>
                </div>
            </div>
            <div id="arrow-right" class="arrow"></div>
        </div>
        
            <div id="play" class="arrow" onclick="playNow()"></div>
            <div id="pause" class="arrow" onclick="pause()"></div>
        
        <script>
            let sliderIamges = document.querySelectorAll('.slide'),
            arrowLeft = document.querySelector('#arrow-left'),
            arrowRight = document.querySelector('#arrow-right'),
            /*play = document.querySelector('#play'),
            pause = document.querySelector('#pause');*/
            current = 0;

            //clear All...
            function clearAllI(){
                for(let i=0 ; i < sliderIamges.length ; i++){
                    sliderIamges[i].style.display ='none';
                }
            }

            //start Slider
            function startSlider(){
                clearAllI();
                sliderIamges[0].style.display = 'block';
            }

            //show pre
            function sliderLeft(){
                clearAllI();
                sliderIamges[current-1].style.display = 'block';
                current--;
            }
            //left click
            arrowLeft.addEventListener('click',function(){
                if(current === 0){
                    current = sliderIamges.length;
                }
                sliderLeft();
            })

            //show next
            function sliderRight(){
                clearAllI();
                sliderIamges[current+1].style.display='block';
                current++;

            }
            //right click
            arrowRight.addEventListener('click',function(){
                if(current === sliderIamges.length-1){
                    current=-1;
                }
                sliderRight();
            })
            //play auto photo slider
            let time = 1000;
            var interval;

            function playy(){
                if(current === 0){
                    current = sliderIamges.length;
                }
                sliderLeft();
            }

            function playNow(){
                clearInterval(interval);
                interval = setInterval(playy, time);
            }


            function pause(){
                clearInterval(interval);
            }

            startSlider();


        </script>
    </body>
    </html>
